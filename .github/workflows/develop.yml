name: develop

on:
  pull_request:
  push:

jobs:
  develop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Test
        run: |
          python setup.py develop
          python ckb/core.py
          python ckb/rpc.py
          python example/generate_account.py
          python example/get_capacity.py
